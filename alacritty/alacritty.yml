  draw_bold_text_with_bright_colors: true
  selection:
    text: '0xffffff'
    background: '0xdc3232'
    white:   '0xffffff'

cursor:
  style:
    shape: Beam
    blinking: off
    blink-interval: 750
    unfocused_hollow: true
